<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="base::layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <title>Blogging platform</title>
    <link rel="stylesheet" th:href="@{/css/project.css}" />
  </head>

  <body>
    <section style="display: flex">
      <div style="margin-left: 150px">
        <div
          style="
            width: 150px;
            border: 1px solid black;
            border-radius: 50%;
            height: 150px;
          "
        ></div>
        <div
          style="
            width: fit-content;
            height: 34px;
            padding: 4px 20px 1px 20px;
            background-color: aliceblue;
            border-radius: 20px;
            margin-top: 10px;
            border: 1px solid black;
            opacity: 0.9;
          "
        >
          <span th:text="${user.firstName}"></span>
          <span th:text="${user.lastName}"></span>
        </div>
      </div>
      <div
        style="
          height: 550px;
          margin-left: 50px;
          width: 700px;
          opacity: 0.9;
          background-color: aliceblue;
          font-size: 19px;
          padding: 51px 0px 0px 65px;
          border-radius: 56px;
        "
      >
        <div style="margin-bottom: 10px">
          <span>FIRST NAME : </span><span th:text="${user.firstName}"></span>
        </div>
        <div style="margin-bottom: 10px">
          <span>LAST NAME : </span><span th:th:text="${user.lastName}"></span>
        </div>
        <div style="margin-bottom: 10px">
          <span>EMAIL : </span><span th:text="${user.email}"></span>
        </div>
        <div style="margin-bottom: 10px">
          <span>ABOUT : </span><span th:th:text="${user.about}"></span>
        </div>
      </div>
      <div
        style="
          display: flex;
          align-items: center;
          padding: 80px 0px 0px 80px;
          flex-direction: column;
        "
      >
        <a href="#"
          ><button
            style="width: fit-content"
            type="button"
            class="btn btn-dark"
          >
            DEACTIVATE ACCOUNT
          </button> </a
        ><a th:href="@{/logout}"
          ><button type="button" class="btn btn-dark">LOGOUT</button> </a
        ><a href="#"
          ><button type="button" class="btn btn-dark">SETTINGS</button>
        </a>
      </div>
    </section>
  </body>
</html>

<html

  xmlns:th="http://www.thymeleaf.org"

>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"

      crossorigin="anonymous"
    />

    <link rel="stylesheet" th:href="@{/css/project.css}" />

    <title th:text="${title}">Base html</title>
  </head>
  <body class="body">
    <header>
      <nav>
        <a href="/home">
          <div class="logo">
            <img src="../images/logo.png" height="100" width="150" /></div
        ></a>
      </nav>
    </header>
    <div th:replace="${content}"></div>
    <div class="box-black" style="text-align: center; padding: 10px">
      &copy; Copyright www.bloggingplatform | HOME | TERMS | PRIVACY | ABOUT US
      | CONTACT
